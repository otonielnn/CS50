{% extends "layout.html" %}

{% block body %}
    <h1>Registrants</h1>

    <table>
        <thead>
            <th>Name</th>
            <th>Sport</th>
        </thead>
        <tbody>
            {% for registrant in registrants %}
                <tr>
                    <td>{{ registrant.name }}</td>
                    <td>{{ registrant.sport }}</td>
                </tr>
            {% endfor%}
        </tbody>
    </table>
{% endblock %}
