<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <title>
            hello, title
        </title>
    </head>
    <body>
        <form>
            <input id="name" type="text" autofocus placeholder="What is your name?">
            <input type="submit" value="Greet Me">
        </form>
        <script>
            function greet() {
                let name = document.querySelector('#name').value;
                alert(`hello, ${name}`);
            }
            document.querySelector('form').addEventListener('submit', greet);
        </script>
    </body>
</html>
