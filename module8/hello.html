<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <script>
            function greet() {
                let name = document.querySelector("#name").value;
                alert(`hello, ${name}`);
            }
        </script>
        <title>
            hello, title
        </title>
    </head>
    <body>
        <form onsubmit="greet(); return false;">
            <input id="name" type="text">
            <input type="submit">
        </form>
    </body>
</html>
